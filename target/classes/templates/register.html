<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{register.title}">Registrar</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .auth-wrapper {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 3fr 2fr;
        background: #f4f5fb;
      }

      .auth-illustration {
        background: url("[[@{/images/landing/5.svg}]]") center/cover no-repeat;
        position: relative;
      }

      .auth-illustration::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          rgba(79, 70, 229, 0.6),
          rgba(45, 212, 191, 0.4)
        );
      }

      .auth-form {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 4rem 3rem;
        background: #ffffff;
        box-shadow: -20px 0 40px rgba(15, 23, 42, 0.08);
      }

      .auth-form form {
        width: 100%;
        max-width: 480px;
      }

      .auth-form h1 {
        font-size: 2.5rem;
        margin-top: 0;
        margin-bottom: 1.5rem;
      }

      .auth-form button {
        width: 100%;
        margin-top: 0.5rem;
      }

      @media (max-width: 992px) {
        .auth-wrapper {
          grid-template-columns: 1fr;
        }

        .auth-illustration {
          display: none;
        }

        .auth-form {
          padding: 3rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="auth-wrapper">
      <div class="auth-illustration"></div>
      <div class="auth-form">
        <div
          style="display: flex; justify-content: center; margin-bottom: 30px"
        >
          <a
            th:href="@{/}"
            class="text-decoration-none fw-bold"
            style="
              font-size: 1.2rem;
              background: linear-gradient(
                120deg,
                rgba(79, 70, 229, 0.9),
                rgba(45, 212, 191, 0.8)
              );
              font-weight: bold;
              text-transform: uppercase;
              letter-spacing: 0.1em;
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            Mentalance
          </a>
        </div>
        <div
          style="
            background: #fff;
            padding: 4.5rem;
            border-radius: 15px;
            box-shadow: 0 25px 55px rgba(15, 23, 42, 0.15);
          "
        >
          <div style="display: flex; flex-direction: column; gap: 1rem">
            <h1 th:text="#{register.title}">Registrar-se</h1>

            <div
              th:if="${mensagemErro}"
              class="alert alert--error"
              th:text="${mensagemErro}"
            ></div>

            <form th:action="@{/register}" th:object="${usuario}" method="post">
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <label for="nome" th:text="#{register.name}">Nome</label>
              <input id="nome" type="text" th:field="*{nome}" />
              <div
                class="alert alert--error"
                th:if="${#fields.hasErrors('nome')}"
                th:errors="*{nome}"
              ></div>

              <label for="email" th:text="#{register.email}">Email</label>
              <input id="email" type="email" th:field="*{email}" />
              <div
                class="alert alert--error"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
              ></div>

              <label for="username" th:text="#{login.username}">Usuário</label>
              <input id="username" type="text" th:field="*{username}" />
              <div
                class="alert alert--error"
                th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}"
              ></div>

              <label for="senha" th:text="#{register.password}">Senha</label>
              <input id="senha" type="password" th:field="*{senha}" />
              <div
                class="alert alert--error"
                th:if="${#fields.hasErrors('senha')}"
                th:errors="*{senha}"
              ></div>

              <label for="confirmarSenha" th:text="#{register.confirmPassword}"
                >Confirmar</label
              >
              <input
                id="confirmarSenha"
                type="password"
                th:field="*{confirmarSenha}"
              />
              <div
                class="alert alert--error"
                th:if="${#fields.hasErrors('confirmarSenha')}"
                th:errors="*{confirmarSenha}"
              ></div>

              <button type="submit" th:text="#{register.submit}">
                Criar conta
              </button>
            </form>

            <p class="mt-4">
              <span th:text="#{register.haveAccount}">Já possui conta?</span>
              <a th:href="@{/login}" th:text="#{login.title}">Entrar</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
