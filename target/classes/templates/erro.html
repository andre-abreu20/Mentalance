<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro - Mentalance</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjIS+7DtL7xvZc9RWG8e1U5rO1qzE1mB1Jc7x0lKj7rGqH0Q5Pc5d5R"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background-image: url("/images/landing/6.svg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 2rem;
      }

      .error-page::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.85);
        z-index: 1;
      }

      .error-container {
        position: relative;
        z-index: 2;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .error-card {
        background: rgba(255, 255, 255, 0);
        border-radius: 20px;
        padding: 3rem 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        background: linear-gradient(
          120deg,
          rgba(45, 212, 190, 0.75),
          rgba(78, 70, 229, 0.96)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        line-height: 1;
      }

      .error-title {
        font-size: 2rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 1rem;
      }

      .error-message {
        font-size: 1.1rem;
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-error {
        padding: 0.75rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-error-primary {
        background: linear-gradient(
          120deg,
          rgba(45, 212, 190, 0.75),
          rgba(78, 70, 229, 0.96)
        );
        color: var(--white);
        border: none;
      }

      .btn-error-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(78, 70, 229, 0.3);
        color: var(--white);
      }

      .btn-error-secondary {
        background: var(--white);
        color: var(--primary);
        border: 2px solid var(--primary);
      }

      .btn-error-secondary:hover {
        background: var(--primary);
        color: var(--white);
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 5rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-card {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <div class="error-container">
        <div class="error-card">
          <div
            class="error-code"
            th:text="${statusCode != null ? statusCode : '500'}"
          >
            500
          </div>
          <h1
            class="error-title"
            th:text="${tituloErro != null ? tituloErro : 'Ops...'}"
          >
            Erro
          </h1>
          <p
            class="error-message"
            th:text="${mensagemErro != null ? mensagemErro : 'Ocorreu um erro inesperado.'}"
          >
            Ocorreu um erro.
          </p>
          <div class="error-actions">
            <a th:href="@{/}" class="btn-error btn-error-primary">
              <i class="bi bi-house-door"></i>
              Voltar ao In√≠cio
            </a>
            <a
              th:href="@{/dashboard}"
              class="btn-error btn-error-secondary"
              sec:authorize="isAuthenticated()"
            >
              <i class="bi bi-speedometer2"></i>
              Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
