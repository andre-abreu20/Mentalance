<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .auth-wrapper {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 3fr 2fr;
        background: #f4f5fb;
      }

      .auth-illustration {
        background: url("[[@{/images/landing/5.svg}]]") center/cover no-repeat;
        position: relative;
      }

      .auth-illustration::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          rgba(79, 70, 229, 0.6),
          rgba(45, 212, 191, 0.4)
        );
      }

      .auth-form {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 4rem 3rem;
        background: #ffffff;
        box-shadow: -20px 0 40px rgba(15, 23, 42, 0.08);
      }

      .auth-form form {
        width: 100%;
        max-width: 480px;
      }

      .auth-form h1 {
        font-size: 2.5rem;
        margin-top: 0;
        margin-bottom: 1.5rem;
      }

      .auth-form button {
        width: 100%;
        margin-top: 0.5rem;
      }

      @media (max-width: 992px) {
        .auth-wrapper {
          grid-template-columns: 1fr;
        }

        .auth-illustration {
          display: none;
        }

        .auth-form {
          padding: 3rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="auth-wrapper">
      <div class="auth-illustration"></div>
      <div class="auth-form">
        <div
          style="display: flex; justify-content: center; margin-bottom: 30px"
        >
          <a
            th:href="@{/}"
            class="text-decoration-none fw-bold"
            style="
              font-size: 1.2rem;
              background: linear-gradient(
                120deg,
                rgba(79, 70, 229, 0.9),
                rgba(45, 212, 191, 0.8)
              );
              font-weight: bold;
              text-transform: uppercase;
              letter-spacing: 0.1em;
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            Mentalance
          </a>
        </div>
        <div
          style="
            background: #fff;
            padding: 4.5rem;
            border-radius: 15px;
            box-shadow: 0 25px 55px rgba(15, 23, 42, 0.15);
            width: 100%;
            max-width: 520px;
          "
        >
          <div style="display: flex; flex-direction: column; gap: 1rem">
            <h1 th:text="#{login.title}">Entrar</h1>

            <div
              th:if="${param.error}"
              class="alert alert--error"
              th:text="#{login.error}"
            >
              Erro
            </div>
            <div
              th:if="${param.logout}"
              class="alert alert--success"
              th:text="#{logout.success}"
            >
              Logout
            </div>
            <div
              th:if="${mensagemSucesso}"
              class="alert alert--success"
              th:text="${mensagemSucesso}"
            ></div>

            <form th:action="@{/login}" method="post">
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <label for="username" th:text="#{login.username}">Usu√°rio</label>
              <input type="text" id="username" name="username" required />

              <label for="password" th:text="#{login.password}">Senha</label>
              <input type="password" id="password" name="password" required />

              <button type="submit" th:text="#{login.submit}">Entrar</button>
            </form>

            <p class="mt-4">
              <span th:text="#{login.register}">Crie sua conta</span>
              <a th:href="@{/register}" th:text="#{register.title}"
                >Registrar</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
